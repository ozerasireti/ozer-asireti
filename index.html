<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Özer Aşireti</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .lang-content { display: none; }
    .active { display: block; }
    nav { text-align: center; margin: 20px; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>

  <nav>
    <button onclick="changeLang('tr')">Türkçe</button>
    <button onclick="changeLang('ku')">Kurdî</button>
    <button onclick="changeLang('en')">English</button>
  </nav>

  <!-- Türkçe -->
  <div id="lang-tr" class="lang-content active">
    <h1>Özer Aşireti</h1>
    <p>Bu, Özer Aşireti’nin resmi web sitesidir.</p>
  </div>

  <!-- Kürtçe -->
  <div id="lang-ku" class="lang-content">
    <h1>Eşîreta Özer</h1>
    <p>Ev malpera fermî ya Eşîreta Özer e.</p>
  </div>

  <!-- İngilizce -->
  <div id="lang-en" class="lang-content">
    <h1>Özer Tribe</h1>
    <p>This is the official website of the Özer Tribe.</p>
  </div>

  <script>
    function changeLang(lang) {
      document.querySelectorAll('.lang-content').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById('lang-' + lang).classList.add('active');
    }
  </script>

</body>
</html>
